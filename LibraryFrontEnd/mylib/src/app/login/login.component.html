<form (ngSubmit)="saveBook()"  style="background-color: #16cccc;" style="border:1px solid black">
<div>
<div class="col-md-4 offset-md-4">
  <label class="form-label">Enter Book Name</label>
    <input type="text"  name="bookName" id="bookName" [(ngModel)]="user.bookName">
  
   
</div>
<div class="col-md-4 offset-md-4">
    <label class="form-label">Enter Book Author Name</label>
    <input type="text"  name="bookAuthor" id="bookAuthor" [(ngModel)]="user.bookAuthor">
</div>

<button type="submit" class="btn btn-primary" >Add Book</button></div>
</form>
